{% extends "layouts/base_auth.html" %}
{% block content %}
    {% if error %}<div class="alert_danger" role="alert">{{ error }}</div>{% endif %}
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="form_button" type="submit" value="Registrarse">
        <a href="{% url 'login' %}">Ya tengo una cuenta</a>
    </form>
{% endblock %}
