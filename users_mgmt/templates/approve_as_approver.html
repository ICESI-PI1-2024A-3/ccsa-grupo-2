{% extends "layouts/base.html" %}
{% block content %}

<div class="container">
    <div class="header">
        <h2>Solicitudes por aprobar</h2>
    </div>
    <div class="request_cards">
        {% for request in requests_to_approval %}
        <a href="{% url 'detail_request' request.id %}">
            <div class="square_cards">
                <p class="type_request text">{{request.type}}</p>
                <p class="text">{{request.requester}}</p>
                <p class="text"> {{ request.initial_date|date:"d/m/Y" }}</p>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
