{% extends "layouts/base.html" %}
{% block content %}
    <h1>Editar solicitud No: {{ chargeRequest.id }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Actualizar</button>
    </form>
    <form action="{% url 'delete_request' chargeRequest.id %}" method="post">
        {% csrf_token %}
        <button>Eliminar</button>
    </form>
{% endblock %}
